<html lang="en">

    <title>Document</title>

<body>
    <form>
        <p>First Name:</p>
        <input type="text" name="firstname" value="First Name" id="firstName">
        <p>Last Name:</p>
        <input type="text" name="lastname" value="Last Name" id="lastName">
        <p>Email:</p>
        <input type="email" name="" value="Email address" id="emailAddress">
        <p>Password:</p>
        <input type="password" name="" value="password" id="password">
        <p></p>
        <button type="button" id="submitInfo">Submit Information</button>
        <h1 class="hidden" style="display: none">Information successfully submitted!</h1>
        <p class="hidden" style="display: none" id="successMessage"></p>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>

        //     });
        // });

        // Same thing using vanilla Javascript.
        var firstName = document.getElementById("firstName").value,
            lastName = document.getElementById("lastName").value,
            emailAddress = document.getElementById("emailAddress").value;
        document.getElementById("submitInfo").onclick = function () {
            document.getElementsByClassName("hidden").style.display = "block";
            document.getElementById("successMessage").textContent = "Thank you " + firstName + " " + lastName + "! Please check for you confirmation email that was sent to " + emailAddress + ".";

        }
    </script>
